DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f2f2f2;
      }

      header {
        background-color: rgb(85, 85, 227);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
      }

      .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 70vh;
      }

      .login-box {
        background: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .login-box button {
        width: 100%;
        padding: 10px;
        background-color: rgba(14, 194, 226, 0.838);
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      .login-box button:hover {
        background-color: rgb(199, 78, 118);
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>My Website</header>

    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="username" />
        <input type="password" placeholder="Password" id="password" />
        <button onclick="login()">Login</button>
      </div>
    </div>

    <footer>Â© 2025 My Website. All rights reserved.</footer>

    <script>
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "1234") {
          alert("Login Successful!");
        } else {
          alert("Invalid credentials. Try again!");
        }
      }
    </script>
  </body>
</html>
